        <!--This is the body of the page -->
        <div class="gameBox">
            <h1>Roll the dice</h1>
            <!--This is image for the first die -->
            <img src="images/die-1.jpg" id="myDice-1" alt="roll dice">
            <!--This is image for the second die -->
            <img src="images/die-2.jpg" id="myDice-2" alt="roll dice">
            <!--This is the button to roll the dice and get a random image -->
            <form id="diceForm">
                <button type="submit" value="Submit" onclick="rollDice(); return false;" class="allButtons">Roll Dice</button>
            </form>


        </div>
        <script>

            function rollDice() {

                //populate the array with 6 die images
                var images = ["images/die-1.jpg", "images/die-2.jpg", "images/die-3.jpg", 
                    "images/die-4.jpg", "images/die-5.jpg", "images/die-6.jpg"];

                //Get the random image for die 1        
                var rollDie1 = Math.floor(Math.random() * images.length);
                var randomImage = images[rollDie1];
                //print the random image
                document.getElementById("myDice-1").src = randomImage;

                //Get the random image for die 2
                var rollDie2 = Math.floor(Math.random() * images.length);
                var randomImage = images[rollDie2];
                //print the random image
                document.getElementById("myDice-2").src = randomImage; //Print the array
            }


        </script>
