                <button onclick="lottoGen(); return false;" class="allButtons">Generate</button>

        <script type="text/javascript" >

            function lottoGen() {

                var i = 0; //Variable for increment
                var d = 0; //Variable for decrement


                var arr2 = [0, 0, 0, 0, 0, 0]; //6 array values. Begin at 0


                arr2[5] = Math.floor(Math.random() * 26 + 1);   //Choose random number for position 5 in array

                while (i <= 4) { //Perform loop while i <= 4
                    arr2[i] = Math.floor(Math.random() * 69 + 1);

                    d = i;

                    while (d !== 0 && d <= 4) {
                        d--;
                        if (arr2[i] === arr2[d])
                            i--;
                    }
                    i++;
                }

                document.getElementById("lotto-0").innerHTML = arr2[0]; //Print the array     
                document.getElementById("lotto-1").innerHTML = arr2[1]; //Print the array     
                document.getElementById("lotto-2").innerHTML = arr2[2]; //Print the array     
                document.getElementById("lotto-3").innerHTML = arr2[3]; //Print the array     
                document.getElementById("lotto-4").innerHTML = arr2[4]; //Print the array     
                document.getElementById("lotto-5").innerHTML = arr2[5]; //Print the array
                
            }
            ;
         
        </script>
